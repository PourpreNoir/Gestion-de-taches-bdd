<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de Tâches</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Gestion de Tâches</h1>
  </header>
  <div class="container">
    <form id="task-form">
      <input type="text" id="task-title" placeholder="Titre de la tâche" required>
      <input type="text" id="task-description" placeholder="Description">
      <select id="task-priority">
        <option value="basse">Basse</option>
        <option value="moyenne" selected>Moyenne</option>
        <option value="haute">Haute</option>
        <option value="critique">Critique</option>
      </select>
      <input type="text" id="task-author-name" placeholder="Nom de l'auteur" required>
      <input type="email" id="task-author-email" placeholder="Email de l'auteur" required>
      <button type="submit">Ajouter</button>
    </form>
    <ul id="task-list"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
